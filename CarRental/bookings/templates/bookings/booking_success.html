{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5 text-center">
    <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <div class="display-1 text-success mb-3">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h2 class="fw-bold mb-3">Booking Request Sent!</h2>
            <p class="text-secondary fs-5">
                Thank you for your booking request. Our team will review it shortly.
                You can check the status in your profile.
            </p>
            <div class="mt-4">
                <a href="{% url 'main:home' %}" class="btn btn-primary px-4">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
